<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔐 Campung 관리자 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-header {
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        .info-box {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
            font-size: 14px;
        }
        
        .info-box h4 {
            margin-bottom: 8px;
        }
        
        .credentials {
            text-align: left;
            margin: 10px 0;
        }
        
        .credentials code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>🎪 Campung</h1>
            <p>phpMyAdmin 접속을 위한 관리자 인증</p>
        </div>
        
        <!-- 오류 메시지 표시 -->
        <div th:if="${error}" class="error-message">
            <strong>⚠️ 로그인 실패:</strong> <span th:text="${error}"></span>
        </div>
        
        <!-- 로그인 폼 -->
        <form th:action="@{/admin/login}" method="post">
            <div class="form-group">
                <label for="username">👤 사용자명</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       placeholder="데이터베이스 사용자명 입력"
                       required 
                       autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">🔒 비밀번호</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       placeholder="데이터베이스 비밀번호 입력"
                       required 
                       autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn">
                🚀 phpMyAdmin 접속
            </button>
        </form>
        
        <!-- 안내 정보 -->
        <div class="info-box">
            <h4>📋 데이터베이스 인증 정보를 입력하세요</h4>
            <p>env.properties 또는 application.yml에 설정된 DB_USERNAME, DB_PASSWORD를 사용합니다.</p>
        </div>
    </div>
    
    <script>
        // 폼 제출 시 로딩 효과
        document.querySelector('form').addEventListener('submit', function() {
            const btn = document.querySelector('.login-btn');
            btn.innerHTML = '🔄 인증 중...';
            btn.disabled = true;
        });
        
        // 엔터키로 로그인
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('form').submit();
            }
        });
    </script>
</body>
</html>
